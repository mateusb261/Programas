<html>
    <head>
        <title>Formulario de contagem</title>
        <link ral="stylesheet" href="style.css">
    </head>
    <body>
        <h1> Contando de 0 até um número positivo qualquer</h1>
        <p> Escolha o limite final para a contagem a partir de zero</p>
        <section ifd="entrada">
            <form action="0" method="get">
                <label for="fnum"> Valorfinal: </label>
                <input type="number" id="fnum" name="num" placeholder="Apenas numeros positivos">

                <input type="submit" value="Contar".formaction="javascript.contagem()">
            </form>
        </section>

        <section id="saida">
            <p> Preencha os dados acima e aperte o botão</p>
        </section>
    </body>
</html>
