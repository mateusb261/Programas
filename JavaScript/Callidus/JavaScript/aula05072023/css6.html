<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Div Position</title>
    <style>
        #corpo{
            height: 10000px;
            width: 100%;
            background-color: #ccc;
        }
        #fixo{
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="corpo"></div>
    <div id="fixo"></div>
</body>
</html>
