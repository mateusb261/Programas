<html>
<head>
    <meta charset="utf-8">
    <title>Cores de fundo em HTML Div</title>

        div{
            width: 100px;
            height: 50px;
        }
        .azul{
            background-color: blue;
        }
        .vermelho{
            background: #FF0000;
        }
        .verde{
            background: rgb(0,255,0);
        }
    </style>
</head>

    <div class="azul"></div>
    <div class="vermelho"></div>
    <div class="verde"></div>
</body>
</html>
