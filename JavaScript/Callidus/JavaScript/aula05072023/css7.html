<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Div Margin</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }

        .div_1{
            background-color: red;
            margin-bottom: 20px;
        }

        .div_2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="div_1"></div>
    <div class="div_2"></div>
</body>
</html>
