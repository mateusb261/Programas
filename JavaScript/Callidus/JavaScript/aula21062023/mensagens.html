<html>
  <head>
    <title>mensagens</title>
  </head>
  <style>
    body {font: 12pt Arial;}
    yourfuntion{font-size: 12pt; padding: 30px;}
  </style>
  <script type="text/javascript">
    function yourfuntion(intValue){
      window.alert(`Você clicou no ${intValue}° botão`)
    }
  </script>
  <body>
    <h1>Desafio das mensagens</h1>
    <button onclick="yourfuntion('1')"> Botão 1</button>
    <button onclick="yourfuntion('2')"> Botão 2</button>
    <button onclick="yourfuntion('3')"> Botão 3</button>
  </body>
</html>
