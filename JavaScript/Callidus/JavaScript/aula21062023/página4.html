<html>
    <head>
        <title>Soma de dois numeros</title>
    </head>
    <body>
        a: <input type="number" name="a" id="a"> <br>
        b: <input type="number" name="b" id="b"> <br>
        <button onclick="add(document.getElementById('a').value, document.getElementById('b').value)">Soma</button>

        <script>
            function add(a,b){
                var soma = parseInt (a) + parseInt (b);
                alert(soma)
            }
        </script>
   </body>
