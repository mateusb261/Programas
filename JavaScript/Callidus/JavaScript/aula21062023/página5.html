<html>
  <head>
    <title>Sistema de boas vindas</title>
  </head>

  <style>
    body {font: 12pt Arial;}
    button{font-size: 12pt; padding: 30px;}
  </style>

  <body>
    <h1>Trabalhando com dados do JS</h1>
    <button onclick="inicio()"> Clique aqui para começar</button>

    <script>
      function inicio() {
        let nome = window.prompt('Qual é o seu nome? ')
        window.alert(`Olá ${nome}! É um prazer conhecê-lo!`)
      }
    </script>
  </body>
</html>
